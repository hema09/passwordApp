<div style="padding-top:30px;" class="container">
		<div class="col-md-6 col-md-offset-3">
		<div class="panel panel-default">
		<div style="padding-top:30px;" class="panel-body">
		<div class="row">
			<form class="form-horizontal" role="form" name="credentialsForm" ng-submit="login()" novalidate>
				<div class="form-group">
					<label class="control-label col-sm-3">Username</label>
					<div class="col-sm-8">
						<input class="form-control" type="text" ng-model="username" required></input>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-3">Password</label>
					<div class="col-sm-8">
						<input class="form-control" type="password" ng-model="password" required></input>
					</div>
				</div>
				<div id="form-button" class="form-group">
					<input type="submit" value="Proceed" class="btn btn-primary" ng-disabled="credentialsForm.$invalid"></input>
				</div>
			</form>
		</div>
		</div>
		</div>
	</div>
</div>
