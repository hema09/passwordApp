<div style="padding-top:30px;" class="container">
		<div class="col-md-8 col-md-offset-2">
		<div class="panel panel-default">
		<div class="panel-heading">
			Password Reset
		</div>
		<div style="padding-top:30px;" class="panel-body">
		<div class="row">
			<form class="form-horizontal" role="form" name="passwordResetForm" ng-submit="passwordReset()" novalidate>
				<div class="form-group">
					<label id="label-in-panel" class="control-label col-sm-3">Password</label>
					<div class="col-sm-8">
						<input class="form-control" name="password" type="password" ng-model="password" required ng-minlength=8 ng-maxlength=60 ></input>
					</div>	
				</div>
				<div class="error-messages col-sm-offset-2" ng-messages="passwordResetForm.password.$error" ng-messages-include="messages.html" ng-if="passwordResetForm.password.$dirty">
				</div>
				<div class="form-group">
					<label id="label-in-panel" class="control-label col-sm-3">Retype password</label>
					<div class="col-sm-8">
						<input class="form-control" type="password" name="confirmPassword" ng-model="confirmPassword" required ng-disabled="passwordResetForm.password.$invalid" compare-to="password"></input>
					</div>		
				</div>	
				<div class="error-messages col-sm-offset-2" ng-messages="passwordResetForm.confirmPassword.$error" ng-messages-include="messages.html" ng-if="passwordResetForm.confirmPassword.$dirty">				
				</div>			
				<div id="form-button" class="form-group">
					<input type="submit" value="Submit" class="btn btn-primary" ng-disabled="passwordResetForm.$invalid"></input>
				</div>
			</form>
		</div>
		</div>
		</div>
	</div>
</div>
