<html ng-app="passApp">
	<head>
		<script src="js/angular.js"></script>
		<script src="js/app.js"></script>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css"/>
		<style type="text/css">
			.pagehead {color: yellow; font-family: inherit;}
			body {padding-top: 70px;}
		</style>
	</head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top">			
			<h2 class="pagehead">Password Management Tool</h2>
		</div>
		<div class="container" ng-controller="formCtrl">
			<h3>Set security questions</h3>
			<form class="form-horizontal" role="form" name="questionForm" ng-submit="addUserQuestion()" novalidate>
				<div class="form-group">
					<label class="col-sm-2 control-label">Question 1</label>
					<div class="col-sm-10">
					<select class="form-control" ng-model="setQuestion1.question" ng-options="question as question.name for question in questions | filter:question.selected='false'"></select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Answer</label>
					<div class="col-sm-10">
					<input class="form-control" type="text" ng-model="setQuestion1.answer"></input>
				</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Question 2</label>
					<div class="col-sm-10">
					<select class="form-control" ng-model="setQuestion2.question" ng-options="question as question.name for question in questions | filter:question.selected='false'"></select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Answer</label>
					<div class="col-sm-10">
					<input class="form-control" type="text" ng-model="setQuestion2.answer"></input>
				</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Question 3</label>
					<div class="col-sm-10">
					<select class="form-control" ng-model="setQuestion3.question" ng-options="question as question.name for question in questions | filter:question.selected='false'"></select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Answer</label>
					<div class="col-sm-10">
					<input class="form-control" type="text" ng-model="setQuestion3.answer"></input>
				</div>
				</div>
				<div class="form-group">
					<input type="submit" value="Next" class="btn btn-default"></input>
				</div>				
			</form>			
		</div>
	</body>
</html>
