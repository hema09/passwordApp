<h4 class="col-md-offset-2" style="font-style:italic;">Set security questions</h4>
<div ng-controller="questionController">
<div class="col-md-8 col-md-offset-2">
<div class="panel panel-default">
<div style="padding-top:30px;" class="panel-body">
<form class="form-horizontal" role="form" name="questionForm" ng-submit="addUserQuestions()" novalidate>
	<div ng-repeat="ques in qnums">					
		<div class="form-group">
			<label class="col-sm-2 control-label">Question {{$index+1}}</label>
			<div class="col-sm-10">
			<select class="form-control" ng-model="setQuestion[ques].question" ng-options="question as question.name for question in questions | filter:question.selected='false'"></select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Answer</label>
			<div class="col-sm-10">
				<input class="form-control" type="text" ng-model="setQuestion[ques].answer"></input>
			</div>
		</div>				
	</div>
	<div id="form-button" class="form-group">
		<input type="submit" value="Submit" class="btn btn-default"></input>
	</div>				
</form>	
</div>
</div>
</div>
</div>
</body>
</html>
